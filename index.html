<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울대곡초등학교 급식</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card shadow-sm card-with-logo">
            <img src="Picture/양파 로고.png" alt="로고" class="corner-logo">
            <div class="card-body">
                <div class="text-center mb-4">
                    <h1 class="display-6 mb-3">서울대곡초등학교 급식 메뉴</h1>
                    <div class="date-selector mb-3">
                        <div class="d-flex justify-content-center align-items-center gap-3 flex-wrap">
                            <button class="btn btn-outline-primary" onclick="changeDate(-1)">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <div class="date-picker-container">
                                <input type="date" id="datePicker" class="form-control text-center">
                                <p id="current-date" class="text-muted fs-5 mt-2"></p>
                            </div>
                            <button class="btn btn-outline-primary" onclick="changeDate(1)">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                            <button class="btn btn-primary ms-2 mt-0" onclick="goToToday()">
                                <i class="fas fa-calendar-day"></i> 오늘
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="menu-container">
                    <div id="menu-list" class="list-group">
                        <!-- 급식 메뉴가 여기에 표시됩니다 -->
                        <div class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 text-muted">급식 정보를 불러오는 중...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-center my-3">
            <a href="https://library.gangnam.go.kr/dchlib/index.do" target="_blank" rel="noopener noreferrer" class="library-link">대치도서관(위치:은마아파트상가2층) : 열람실 자리 맡을때 로그인 용, 도서예약 용</a>
        </div>
        <div class="text-center mt-5 mb-3">
            <img src="Picture/2025학년도 학사 일정.jpg" alt="2025학년도 학사일정" class="img-fluid schedule-img">
        </div>
        <footer class="text-center mt-4 text-muted">
            <small>BY 언제나아빠</small>
        </footer>
    </div>

    <!-- 부트스트랩 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
