<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울대곡초등학교 급식</title>
    <!-- 부트스트랩 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Google Fonts - Gowun Dodum for cute title -->
    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="card shadow-sm card-with-logo">
            <!-- 카드 바깥의 로고 이미지는 삭제 -->
            <div class="card-body">
                <div class="text-center mb-4">
                    <div class="logo-row mb-2">
                        <img src="Picture/양파 로고.png" alt="로고" class="corner-logo mx-1">
                        <img src="Picture/양파 로고.png" alt="로고" class="corner-logo mx-1">
                        <img src="Picture/양파 로고.png" alt="로고" class="corner-logo mx-1">
                    </div>
                    <h1 class="display-6 mb-3">서울대곡초등학교 급식 메뉴</h1>
                    <div class="date-selector mb-3">
                        <div class="d-flex justify-content-center align-items-center gap-3 flex-wrap">
                            <button class="btn btn-outline-primary" onclick="changeDate(-1)">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <div class="date-picker-container">
                                <input type="date" id="datePicker" class="form-control text-center">
                                
                            </div>
                            <button class="btn btn-outline-primary" onclick="changeDate(1)">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                            <button class="btn btn-primary ms-2 mt-0" onclick="goToToday()">
                                <i class="fas fa-calendar-day"></i> 오늘
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="menu-container">
                    <div id="menu-list" class="list-group">
                        <!-- 급식 메뉴가 여기에 표시됩니다 -->
                        <div class="text-center py-4">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 text-muted">급식 정보를 불러오는 중...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 매일 순서대로 나타나는 문구 섹션 -->
        <div class="daily-quote-container text-center my-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div id="daily-quote" class="daily-quote-text">
                        <!-- 문구가 여기에 표시됩니다 -->
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-start my-3">
            <a href="https://library.gangnam.go.kr/dchlib/index.do" target="_blank" rel="noopener noreferrer" class="library-link">대치도서관(은마상가2층) 홈페이지 링크</a>
        </div>
        <div class="info-table-wrap">
            <table class="info-table">
                <thead>
                    <tr>
                        <th>매장명</th>
                        <th>휴무</th>
                        <th id="sunday-header">이번주 일요일()</th>
                        <th>영업시간</th>
                    </tr>
                </thead>
                <tbody>
                    <script>
                    // 이번주 일요일 날짜 구하기
                    const today = new Date();
                    const sunday = new Date(today);
                    sunday.setDate(today.getDate() + (7 - today.getDay()) % 7);
                    // MM/DD 포맷
                    const sundayMMDD = `${String(sunday.getMonth() + 1).padStart(2, '0')}/${String(sunday.getDate()).padStart(2, '0')}`;
                    // 이번달 몇번째 일요일인지 계산
                    const sundayDate = sunday.getDate();
                    const sundayWeek = Math.ceil(sundayDate / 7);
                    // 각 매장별 휴무 조건
                    function getSundayStatus(holidayRule) {
                        if (!holidayRule) return '영업';
                        if (holidayRule.includes('2,4번째')) {
                            return (sundayWeek === 2 || sundayWeek === 4) ? '휴무' : '영업';
                        }
                        return '영업';
                    }
                    // 헤더에 MM/DD 날짜 넣기
                    document.getElementById('sunday-header').textContent = `이번주 일요일(${sundayMMDD})`;
                    document.write(`
                    <tr>
                        <td>에브리데이(은마아파트)</td>
                        <td>2,4번째 일요일</td>
                        <td>${getSundayStatus('2,4번째 일요일')}</td>
                        <td>10:00~23:00</td>
                    </tr>
                    <tr>
                        <td>은마상가</td>
                        <td>2,4번째 일요일</td>
                        <td>${getSundayStatus('2,4번째 일요일')}</td>
                        <td>대략 8:00~22:00</td>
                    </tr>
                    <tr>
                        <td>하나로마트(미도아파트)</td>
                        <td></td>
                        <td>영업</td>
                        <td>8:30~21:00</td>
                    </tr>
                    <tr>
                        <td>이마트(역삼점)</td>
                        <td>2,4번째 일요일</td>
                        <td>${getSundayStatus('2,4번째 일요일')}</td>
                        <td>10:00~23:00</td>
                    </tr>
                    `);
                    </script>
                </tbody>
            </table>
        </div>
        <div class="text-center mt-5 mb-3">
            <img src="Picture/2025학년도 학사 일정.jpg" alt="2025학년도 학사일정" class="img-fluid schedule-img">
        </div>
        <footer class="text-center mt-4 text-muted">
            <small>BY 언제나아빠</small>
        </footer>
    </div>

    <!-- 부트스트랩 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
